
<form class="example-form" [formGroup]="form" (ngSubmit)="saveUserAndStudent($event)">
  <h2 mat-dialog-title>Registro Estudiante</h2>

  <table class="example-full-width" cellspacing="0"><tr>
    <td><mat-form-field class="example-full-width">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombres">
    </mat-form-field></td>
    <td><mat-form-field class="example-full-width">
      <mat-label>Apellidos</mat-label>
      <input matInput formControlName="apellidos">
    </mat-form-field></td>
  </tr></table>

  <mat-form-field class="example-full-width">
    <mat-label>Código</mat-label>
    <input matInput formControlName="codigo">

  </mat-form-field>

  <table class="example-full-width" cellspacing="0"><tr>
    <td><mat-form-field class="example-full-width">
      <mat-label>Usuario</mat-label>
      <input matInput formControlName="email">
    </mat-form-field></td>
    <td><mat-form-field class="example-full-width">
      <mat-label>Contraseña</mat-label>
      <input matInput formControlName="contrasenia" placeholder="Ingrese su contraseña">
    </mat-form-field></td>

  </tr></table>

  <div class="mat-dialog-actions botones-acciones">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button type="submit" [disabled]="form.invalid" [mat-dialog-close]="this.form.value" mat-raised-button color="warn">Guardar</button>
  </div>
</form>
