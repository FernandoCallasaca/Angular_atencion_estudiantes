<form class="example-form">
  <h2>Registro Estudiante</h2>

  <!-- <mat-form-field class="example-full-width">
    <mat-label>Email</mat-label>
    <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field> -->

  <table class="example-full-width" cellspacing="0"><tr>
    <td><mat-form-field class="example-full-width">
      <mat-label>Nombre</mat-label>
      <input matInput name="nombre" [(ngModel)]="nombres">
    </mat-form-field></td>
    <td><mat-form-field class="example-full-width">
      <mat-label>Apellidos</mat-label>
      <input matInput name="apellido" [(ngModel)]="apellidos">
    </mat-form-field></td>
  </tr></table>

  <mat-form-field class="example-full-width">
    <mat-label>Código</mat-label>
    <input name="codigo" [(ngModel)]="codigo" matInput #postalCode maxlength="6" placeholder="Ex. 123456" value="">
    <mat-hint align="end">{{postalCode.value.length}} / 6</mat-hint>
  </mat-form-field>

  <table class="example-full-width" cellspacing="0"><tr>
    <td><mat-form-field class="example-full-width">
      <mat-label>Usuario</mat-label>
      <input name="usuario" [(ngModel)]="usuario" matInput placeholder="fernando">
    </mat-form-field></td>
    <td><mat-form-field class="example-full-width">
      <mat-label>Contraseña</mat-label>
      <input name="contrasenia" [(ngModel)]="contrasenia" matInput placeholder="Ingrese su contraseña">
    </mat-form-field></td>

  </tr></table>

  <button (click)="guardar()" mat-raised-button color="warn">Guardar</button>
</form>
