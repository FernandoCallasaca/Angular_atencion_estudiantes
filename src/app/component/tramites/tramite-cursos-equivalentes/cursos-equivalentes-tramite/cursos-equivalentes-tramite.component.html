<app-menu>

  <form action="" style="margin: 0% 10%">

    <div class="contenedorBody">
      <h2 class="h2">TRÁMITE CURSOS EQUIVALENTES</h2>
      <div class="contenedor">
        <div class="groupHeader">
          <span style="width: 30%">Fecha:</span>
          <input readonly style="text-align: center;" type="text" matInput value="{{fechaActualizada}}">
        </div>
        <div class="groupHeader">
          <span style="width: 100%">Nro de Solicitud:</span>
          <input readonly style="text-align: center;" type="text" matInput value="{{nroTramite}}">
        </div>
      </div>
    </div>

    <fieldset class="datosinteresado">
      <legend class="h2">DATOS DEL INTERESADO</legend>
      <div class="groupHeader-datos">
        <span style="width: 30%" >Código:</span>
        <input readonly checked focus style="width: 32%;" type="text" matInput value="{{infoUsuario.codigo}}">
      </div>
      <div class="groupHeader-datos">
        <span style="width: 30%">Nombres:</span>
        <input readonly style="width: 64%;" type="text" matInput value="{{infoUsuario.nombres}}">
      </div>
      <div class="groupHeader-datos">
        <span style="width: 30%">Apellidos:</span>
        <input readonly style="width: 64%;" type="text" matInput value="{{infoUsuario.apellidos}}">
      </div>
    </fieldset>

    <fieldset class="datospeticion">
      <legend class="h2">DATOS DEL PETICIÓN</legend>
      <mat-form-field style="width:100%" class="example-full-width">
        <mat-label>Indique a dónde se remitirá su documento y aclare aquí brevemente su petición</mat-label>
        <textarea rows="4" matInput placeholder="Mi petición se refiere a..."></textarea>
      </mat-form-field>
    </fieldset>

    <div class="datospeticion">
      <div style="display: flex; justify-content: center; margin: 0px;">
        <button (click)="openDialog()" style="margin-top: 10px; width:60%" mat-stroked-button color="primary"><span style="text-align: center;">¿Qué documentos debo presentar?...</span></button>
      </div>
      <app-drag-grop-files (eventoArchivos)="eventoArchivosRecibidos($event)" [files]="files"></app-drag-grop-files>
    </div>

    <div class="contenedorBody" style="margin-bottom: 1%;">
      <div class="contenedor">
        <button mat-raised-button color="warn">LIMPIAR</button>
        <button mat-raised-button color="primary">ENVIAR</button>
      </div>
    </div>
  </form>
</app-menu>
