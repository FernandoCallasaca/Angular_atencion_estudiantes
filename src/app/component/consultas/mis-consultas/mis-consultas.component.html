<app-menu>
  <div class="contenedorBody">
    <h2>MIS CONSULTAS</h2>
    <br />
    <mat-card>
      <mat-form-field>
        <input
          matInput
          placeholder="Buscar"
          [(ngModel)]="textfilter"
          (keyup)="applyFilter($event.target.value)"
        />
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
      <table
        mat-table
        [dataSource]="tablaConsultas"
        matSort
        class="mat-elevation-z8"
      >
        <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef color="error">Fecha</th>
          <td mat-cell *matCellDef="let element">{{ element.fecha }}</td>
        </ng-container>
        <ng-container matColumnDef="asunto">
          <th mat-header-cell *matHeaderCellDef color="error">Asunto</th>
          <td mat-cell *matCellDef="let element">{{ element.asunto }}</td>
        </ng-container>
        <ng-container matColumnDef="mensaje">
          <th mat-header-cell *matHeaderCellDef color="error">Mensaje</th>
          <td mat-cell *matCellDef="let element">{{ element.mensaje }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <ng-template
          let-row
          matRowDef
          cdkVirtualFor
          [matRowDefColumns]="displayedColumns"
        >
          <tr mat-row></tr>
        </ng-template>
      </table>

      <mat-paginator
        [pageSizeOptions]="pagin"
        showFirstLastButtons
      ></mat-paginator>
    </mat-card>
  </div>
</app-menu>
