<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="!(isHandset$ | async)">
        <mat-toolbar class="mat-elevation-z4" color="primary"><label class="titulo">MENU</label></mat-toolbar>
        <mat-nav-list>
          <a mat-list-item [routerLink]="['/usuario']" *ngIf="user">
              <mat-icon>person</mat-icon>
              <span>Usuarios</span>
          </a>
          <a mat-list-item [routerLink]="['/administrador']" *ngIf="administrador">
              <mat-icon>people_alt</mat-icon>
              <span>Administradores</span>
          </a>
          <a mat-list-item [routerLink]="['/estudiante']">
              <mat-icon>sentiment_very_satisfied</mat-icon>
              <span>Estudiantes</span>
          </a>
          <br>
          <a mat-list-item [routerLink]="['/reportestramites']">
              <mat-icon>recent_actors</mat-icon>
              <span>Trámites - Estudiantes</span>
          </a>
          <a mat-list-item [routerLink]="['/estadotramites']">
              <mat-icon>fact_check</mat-icon>
              <span>Estado Trámites</span>
          </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar class="mat-elevation-z4" color="primary">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
                *ngIf="isHandset$ | async">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <label class="titulo">
                ATENCIÓN DE ESTUDIANTES
            </label>
            <span class="example-fill-remaining-space"></span>
            <button mat-button [matMenuTriggerFor]="usuario">
                <mat-icon>person</mat-icon>
                <label class="titulo">
                    <span>{{username}}</span>
                </label>
            </button>
            <mat-menu #usuario="matMenu">
                <!-- <button mat-menu-item (click)="openDialogClave()">Cambiar Contraseña</button> -->
                <button mat-menu-item (click)="logoff()">Cerrar Sesión</button>
            </mat-menu>
        </mat-toolbar>
        <ng-content>

        </ng-content>
    </mat-sidenav-content>
</mat-sidenav-container>
