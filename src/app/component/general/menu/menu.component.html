<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="!(isHandset$ | async)">
        <mat-toolbar class="mat-elevation-z4" color="primary"><label class="titulo">MENU</label></mat-toolbar>
        <mat-nav-list>

            <a mat-list-item [routerLink]="['/docente']">
                <mat-icon>timeline</mat-icon>
                <span>Docente</span>
            </a>
            <a mat-list-item [routerLink]="['/catalogo']">
                <mat-icon>timeline</mat-icon>
                <span>Catálogo</span>
            </a>
            <a mat-list-item [routerLink]="['/usuario']">
                <mat-icon>timeline</mat-icon>
                <span>Usuario</span>
            </a>
            <a mat-list-item [routerLink]="['/soportetecnico']">
                <mat-icon>timeline</mat-icon>
                <span>Soporte Tecnico</span>
            </a>
            <a mat-list-item [routerLink]="['/equipo']">
                <mat-icon>timeline</mat-icon>
                <span>Equipo</span>
            </a>
            <a mat-list-item [routerLink]="['/registroincidencias']">
                <mat-icon>timeline</mat-icon>
                <span>Registro de Incidencias</span>
            </a>
            <a mat-list-item [routerLink]="['/controlincidencias']">
                <mat-icon>timeline</mat-icon>
                <span>Control de Incidencias</span>
            </a>
            <a mat-list-item [routerLink]="['/asignarincidencia']">
                <mat-icon>timeline</mat-icon>
                <span>Asignar Incidencias</span>
            </a>

        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar class="mat-elevation-z4" color="primary">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
                *ngIf="isHandset$ | async">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <label class="titulo">
                CONTROL DE LABORATORIOS
            </label>
            <span class="example-fill-remaining-space"></span>
            <button mat-button [matMenuTriggerFor]="usuario">
                <mat-icon>person</mat-icon>
                <label class="titulo">
                    <span>{{username}}</span>
                </label>
            </button>
            <mat-menu #usuario="matMenu">
                <button mat-menu-item (click)="openDialogClave()">Cambiar Contraseña</button>
                <button mat-menu-item (click)="logoff()">Cerrar Sesión</button>
            </mat-menu>
        </mat-toolbar>
        <ng-content>
            <!--Aquí va el contenido de los formularios-->
        </ng-content>
    </mat-sidenav-content>
</mat-sidenav-container>
