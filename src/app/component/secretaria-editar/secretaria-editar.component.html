
<form class="example-form" [formGroup]="form" (ngSubmit)="saveUserAndSecretaria($event)">
  <h2 mat-dialog-title>Registro Secretaria(o)</h2>

  <table class="example-full-width" cellspacing="0"><tr>
    <td><mat-form-field class="example-full-width">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombres">
    </mat-form-field></td>
    <td><mat-form-field class="example-full-width">
      <mat-label>Apellidos</mat-label>
      <input matInput formControlName="apellidos">
    </mat-form-field></td>
  </tr></table>

  <mat-form-field class="example-full-width">
    <mat-label>Dirección</mat-label>
    <input matInput formControlName="direccion">

  </mat-form-field>

  <table class="example-full-width" cellspacing="0"><tr>
    <td><mat-form-field class="example-full-width">
      <mat-label>Email / Usuario</mat-label>
      <input matInput formControlName="email">
    </mat-form-field></td>
    <td><mat-form-field class="example-full-width">
      <mat-label>Contraseña</mat-label>
      <input matInput formControlName="contrasenia" placeholder="Ingrese su contraseña" [type]="hide ? 'password' : 'text'">
      <a mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </a>
    </mat-form-field></td>

  </tr></table>

  <div class="mat-dialog-actions botones-acciones">
    <button type="submit" [disabled]="form.invalid" [mat-dialog-close]="this.form.value" mat-raised-button color="warn">Registrar</button>
  </div>
</form>
